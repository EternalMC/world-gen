[package]
name = "world_gen"
version = "0.1.0"
authors = ["Jakob <jakobfischer93@gmail.com>"]
edition = "2018"

[[bin]]
name = "world_gen"
path = "./main.rs"

[[example]]
name = "check_erosion"
path = "examples/check_erosion.rs"

[dependencies]

core = { path = "./core" }
world = { path = "./world" }

gl = "0.11"
glutin = "0.19"
glm = "0.2"
log = "0.4"
env_logger = "0.6"
chrono = "0.4"
rand = "0.6"
num-traits = "0.2"
lazy_static = "1.2"
serde = { version = "1.0", features = ["derive"] }
serde_yaml = "0.8"

[dev-dependencies]

ncurses = "5.99"
